<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <section class="first-section">

      <div class="container">

        <div class="images">
          <img class="logo" src="/images/logo.svg" alt="Huddle logo">

          <img class="illustration-img" src="/images/illustration-mockups.svg" alt="Illustration Mockups Image">
        </div>

        <div class="huddle-text-and-button">
          <h1 class="huddle-h1">
            Build The Community Your Fans Will Love
          </h1>
          <p class="huddle-p">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a class="huddle-button" href="#"> Register</a>
        </div>
        <div class="social-media-platforms">
          <a aria-label="Facebook" href="#" class="fa fa-facebook"></a>
          <a aria-label="Twitter" href="#" class="fa fa-twitter"></a>
          <a aria-label="Instagram" href="#" class="fa fa-instagram"></a>
        </div>
      </div>



    </section>
  </main>




</body>

</html>
